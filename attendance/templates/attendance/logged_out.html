<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logged Out</title>
    <!-- Bootstrap CSS - Replace with your preferred version (e.g., Bootstrap 5) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa; /* Optional: Background color for the body */
      }
      .logout-container {
        text-align: center;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px; /* Optional: Adjust the maximum width of the container */
      }
      .logout-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #343a40; /* Optional: Text color */
      }
      .btn {
        display: inline-block;
        font-weight: 400;
        color: #fff;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: #007bff;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        text-decoration: none; /* Ensure anchor tags look like buttons */
      }
      .btn:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <h2>You have been logged out</h2>
      <a href="{% url 'login' %}" class="btn btn-primary">Login again</a>
    </div>

    <!-- Bootstrap JS (optional, for components that require JS) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
